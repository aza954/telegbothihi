databaseChangeLog:
  - changeSet:
      id: 1
      author: aza954
      changes:
        - createSequence:
            sequenceName: jokes_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: jokes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: TEXT

        - addDefaultValue:
            columnName: id
            defaultValueComputed: "nextval('jokes_id_seq')"
            tableName: jokes

  - changeSet:
      id: 2
      author: aza954
      changes:
        - createSequence:
            sequenceName: joke_calls_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: joke_calls
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: call_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: joke_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addDefaultValue:
            columnName: id
            defaultValueComputed: "nextval('joke_calls_id_seq')"
            tableName: joke_calls

        - addForeignKeyConstraint:
            baseTableName: joke_calls
            baseColumnNames: joke_id
            referencedTableName: jokes
            referencedColumnNames: id
            constraintName: fk_joke_calls_jokes
            onDelete: CASCADE
